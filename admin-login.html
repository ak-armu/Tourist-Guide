<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tourist Guide</title>
    <!--bootsrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--CSS file Link-->
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!--Start Navbar-->
    <header>
        <nav class="navbar bg-dark navbar-expand-md navbar-light mb-3 fixed-top">
            <div class="container">
            
              <a href="" class="navbar-brand text-light">Tourist-Guide</a>
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#sndp3"><span class="navbar-toggler-icon"></span></button>
              <div class="justify-content-end collapse navbar-collapse" id="sndp3">
                <ul class="navbar-nav ml-auto p-2">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item ms-4"><a class="nav-link text-white" href="">Admin</a></li>
                    <li class="nav-item ms-4"><a class="nav-link text-white" href="#">User</a></li>
                    <li class="nav-item ms-4"><a class="nav-link text-white" href="#">Register</a></li>
                </ul>
             </div>
            </div>
        </nav>
    </header>
    <!--End Navbar-->
    <!--Start Main section-->
    <main class="admin-login container-fluid">
        <div class="login-box bg-light rounded">
            <h3>Admin Login</h3>
            <form action="" method="post" class="login-form">
                  <div class="container">
                    <label for="uname"><b>Username:</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required> <br><br>
                    <label for="psw"><b>Password:</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required> <br><br>
                  
                    <button type="submit" class="btn btn-primary ps-4 pe-4"><a href="admin-dashboard.html" class="text-white submit-btn"> Login </a></button>
                  </div>
             </form>
        </div>
    </main>
    <!--Bootstrap Js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
